stages:
  - test
  - build
  - publish

before_script:
  - git config --global --add safe.directory /home/gitlab-runner/builds/t3_zuxyfa/0/guegathe/peillute

test:
  stage: test
  image: rust
  script:
    - cargo test

rustdoc:
  stage: build
  image: rust
  script:
    - cargo doc
  artifacts:
    paths:
      - target/doc

pages:
  stage: publish
  image: alpine
  dependencies:
    - rustdoc
  script:
    - mkdir -p public
    - mv target/doc public/doc
  artifacts:
    paths:
      - public
  only:
    - main